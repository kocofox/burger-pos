<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Cangre Burger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .toast { animation: slideInUp 0.5s ease-out, fadeOut 0.5s ease-in 2.5s forwards; }
        @keyframes slideInUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>

    <div class="max-w-2xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-bold text-gray-800">Mi Perfil</h1>
                <p class="text-gray-500">Actualiza tu información personal y de seguridad.</p>
            </div>
            <a href="/dashboard" class="text-blue-600 hover:underline">&larr; Volver al Dashboard</a>
        </header>

        <main class="space-y-8">
            <!-- Formulario de Información Personal -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Información Personal</h2>
                <form id="profile-form" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-500">Nombre de Usuario (no editable)</label>
                        <input type="text" id="username" disabled class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
                    </div>
                    <div>
                        <label for="full_name" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                        <input type="text" id="full_name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="phone_number" class="block text-sm font-medium text-gray-700">Número de Teléfono</label>
                        <input type="tel" id="phone_number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="text-right">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Guardar Cambios</button>
                    </div>
                </form>
            </div>

            <!-- Formulario para Cambiar Contraseña -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Cambiar Contraseña</h2>
                <form id="password-form" class="space-y-4">
                    <div>
                        <label for="currentPassword" class="block text-sm font-medium text-gray-700">Contraseña Actual</label>
                        <input type="password" id="currentPassword" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                        <input type="password" id="newPassword" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="text-right">
                        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Cambiar Contraseña</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        const token = localStorage.getItem('cangre_burger_token');
        if (!token) window.location.href = '/login.html';

        async function loadProfile() {
            try {
                const response = await fetch('/api/profile', { headers: { 'Authorization': `Bearer ${token}` } });
                const user = await response.json();
                document.getElementById('username').value = user.username;
                document.getElementById('full_name').value = user.full_name || '';
                document.getElementById('phone_number').value = user.phone_number || '';
            } catch (error) {
                showToast('No se pudo cargar el perfil.', 'error');
            }
        }

        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const profileData = {
                full_name: document.getElementById('full_name').value,
                phone_number: document.getElementById('phone_number').value
            };

            const response = await fetch('/api/profile', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(profileData)
            });

            const result = await response.json();
            if (response.ok) {
                showToast(result.message);
            } else {
                showToast(result.message, 'error');
            }
        });

        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const passwordData = {
                currentPassword: document.getElementById('currentPassword').value,
                newPassword: document.getElementById('newPassword').value
            };

            const response = await fetch('/api/profile/change-password', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(passwordData)
            });

            const result = await response.json();
            if (response.ok) {
                showToast(result.message);
                document.getElementById('password-form').reset();
            } else {
                showToast(result.message, 'error');
            }
        });

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-600' : 'bg-gray-800';
            toast.className = `toast ${bgColor} text-white text-sm font-semibold py-2 px-4 rounded-lg shadow-lg`;
            toast.textContent = message;
            
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        window.onload = loadProfile;
    </script>
</body>
</html>
