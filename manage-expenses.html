<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Gastos - Cangre Burger</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Gestión de Gastos</h1>
                <p class="text-gray-500">Registra, aprueba y revisa los gastos del negocio.</p>
            </div>
            <a href="/dashboard" class="text-blue-600 hover:underline">&larr; Volver al Dashboard</a>
        </header>

        <!-- Formulario para Registrar Gasto -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 id="form-title" class="text-xl font-semibold mb-4">Registrar Nuevo Gasto</h2>
            <form id="expense-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
                    <input type="text" id="description" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="expense_date" class="block text-sm font-medium text-gray-700">Fecha del Gasto</label>
                    <input type="date" id="expense_date" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="supplier" class="block text-sm font-medium text-gray-700">Proveedor (Opcional)</label>
                    <input type="text" id="supplier" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Categoría</label>
                    <input type="text" id="category" placeholder="Ej: Insumos, Limpieza" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700">Monto (S/.)</label>
                    <input type="number" id="amount" step="0.01" min="0" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="payment_status" class="block text-sm font-medium text-gray-700">Estado de Pago</label>
                    <select id="payment_status" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        <option value="paid">Pagado</option>
                        <option value="unpaid">Por Pagar</option>
                    </select>
                </div>
                <div>
                    <label for="payment_method" class="block text-sm font-medium text-gray-700">Método de Pago</label>
                    <select id="payment_method" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        <!-- Opciones se cargarán dinámicamente -->
                    </select>
                </div>
                <div>
                    <label for="voucher_ref" class="block text-sm font-medium text-gray-700">Nº Comprobante (Opcional)</label>
                    <input type="text" id="voucher_ref" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="md:col-span-3 text-right">
                    <div class="flex justify-end gap-4">
                        <button type="button" id="cancel-edit-btn" class="hidden bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancelar Edición</button>
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Registrar Gasto</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Tabla de Gastos -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Historial de Gastos</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Descripción / Proveedor</th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">Monto</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Registrado por</th>
                            <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Estado Aprob.</th>
                            <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Estado Pago</th>
                            <th id="actions-header" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-tbody" class="bg-white divide-y divide-gray-200">
                        <!-- Filas se insertarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Contenedor para notificaciones Toast -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>

    <script>
        // Declarar el token una única vez y al inicio del script principal
        const token = localStorage.getItem('cangre_burger_token');
        if (!token) {
            window.location.href = '/login.html';
        }
        const expenseForm = document.getElementById('expense-form');
        const expensesTbody = document.getElementById('expenses-tbody');
        let userRole = '';

        const statusClasses = {
            pending_approval: 'bg-yellow-100 text-yellow-800',
            approved: 'bg-green-100 text-green-800',
            rejected: 'bg-red-100 text-red-800',
            paid: 'bg-green-100 text-green-800',
            unpaid: 'bg-orange-100 text-orange-800' // Nuevo color para 'Por Pagar'
        };
        const statusText = {
            pending_approval: 'Pendiente',
            approved: 'Aprobado',
            rejected: 'Rechazado',
            paid: 'Pagado',
            unpaid: 'Por Pagar'
        };

        async function loadExpenses() {
            try {
                const response = await fetch('/api/expenses', { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) throw new Error('No se pudieron cargar los gastos.');
                const expenses = await response.json();
                renderExpenses(expenses);
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function renderExpenses(expenses) {
            if (expenses.length === 0) {
                const colspan = userRole === 'admin' ? 7 : 6;
                expensesTbody.innerHTML = `<tr><td colspan="${colspan}" class="text-center py-8 text-gray-500">No hay gastos registrados.</td></tr>`;
                return;
            }

            expensesTbody.innerHTML = expenses.map(expense => {
                let actionsHtml = '';
                if (userRole === 'admin') {
                    // Botón de editar siempre visible para el admin
                    actionsHtml += `<button onclick='editExpense(${JSON.stringify(expense)})' class="text-indigo-600 hover:text-indigo-800 font-medium">Editar</button>`;

                    if (expense.status === 'pending_approval') {
                        actionsHtml += `<button onclick="updateExpenseStatus(${expense.id}, 'approved')" class="ml-4 text-green-600 hover:text-green-800 font-medium">Aprobar</button>`;
                        actionsHtml += `<button onclick="updateExpenseStatus(${expense.id}, 'rejected')" class="ml-4 text-red-600 hover:text-red-800 font-medium">Rechazar</button>`;
                    }
                    // El botón de eliminar siempre está disponible para el admin
                    actionsHtml += `<button onclick="deleteExpense(${expense.id})" class="ml-4 text-gray-500 hover:text-gray-700 font-medium">Eliminar</button>`;
                }

                // Si el usuario es admin, se muestra la celda de acciones (incluso si está vacía).
                // Si no es admin, la celda ni siquiera se renderiza.
                const actionsCell = userRole === 'admin' 
                    ? `<td class="px-4 py-3 text-sm">${actionsHtml}</td>` 
                    : '';

                return `
                    <tr>
                        <td class="px-4 py-3 text-sm text-gray-900">${new Date(expense.expense_date + 'T00:00:00').toLocaleDateString('es-PE')}</td>
                        <td class="px-4 py-3 text-sm text-gray-900">
                            <p>${expense.description}</p>
                            <p class="text-xs text-gray-500">${expense.supplier || ''}</p>
                        </td>
                        <td class="px-4 py-3 text-right text-sm font-medium text-gray-900">S/. ${parseFloat(expense.amount).toFixed(2)}</td>
                        <td class="px-4 py-3 text-sm text-gray-500">${expense.user?.username || 'N/A'}</td>
                        <td class="px-4 py-3 text-center text-sm">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClasses[expense.status] || ''}">
                                ${statusText[expense.status] || expense.status}
                            </span>
                        </td>
                        <td class="px-4 py-3 text-center text-sm">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClasses[expense.payment_status] || 'bg-gray-100 text-gray-800'}">
                                ${statusText[expense.payment_status] || 'N/A'}
                            </span>
                        </td>
                        ${actionsCell}
                    </tr>
                `;
            }).join('');
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const submitButton = expenseForm.querySelector('button[type="submit"]');
            const expenseId = document.getElementById('expense-id').value;

            const expenseData = {
                description: document.getElementById('description').value,
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                expense_date: document.getElementById('expense_date').value,
                payment_status: document.getElementById('payment_status').value,
                payment_method: document.getElementById('payment_method').value,
                supplier: document.getElementById('supplier').value,
                voucher_ref: document.getElementById('voucher_ref').value
            };

            // Mejora: Validación básica en el frontend
            if (!expenseData.description.trim() || !expenseData.expense_date) {
                showToast('La descripción y la fecha son obligatorias.', 'error');
                return;
            }
            if (isNaN(expenseData.amount) || expenseData.amount <= 0) {
                showToast('El monto debe ser un número mayor que cero.', 'error');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Registrando...';

            const method = expenseId ? 'PUT' : 'POST';
            const url = expenseId ? `/api/expenses/${expenseId}` : '/api/expenses';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(expenseData)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                
                showToast(result.message, 'success');
                resetForm();
                document.getElementById('expense_date').value = new Date().toLocaleDateString('en-CA');
                loadExpenses();
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Registrar Gasto';
            }
        }

        function editExpense(expense) {
            document.getElementById('form-title').innerText = 'Editar Gasto';
            document.getElementById('expense-id').value = expense.id;
            document.getElementById('description').value = expense.description;
            document.getElementById('amount').value = expense.amount;
            document.getElementById('category').value = expense.category || '';
            document.getElementById('expense_date').value = expense.expense_date;
            document.getElementById('payment_status').value = expense.payment_status;
            document.getElementById('payment_method').value = expense.payment_method || '';
            document.getElementById('supplier').value = expense.supplier || '';
            document.getElementById('voucher_ref').value = expense.voucher_ref || '';

            document.getElementById('cancel-edit-btn').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('form-title').innerText = 'Registrar Nuevo Gasto';
            expenseForm.reset();
            document.getElementById('expense-id').value = '';
            document.getElementById('expense_date').value = new Date().toLocaleDateString('en-CA');
            document.getElementById('cancel-edit-btn').classList.add('hidden');
            expenseForm.querySelector('button[type="submit"]').textContent = 'Registrar Gasto';
        }

        async function updateExpenseStatus(expenseId, newStatus) {
            if (!confirm(`¿Estás seguro de que quieres ${newStatus === 'approved' ? 'aprobar' : 'rechazar'} este gasto?`)) return;

            try {
                const response = await fetch(`/api/expenses/${expenseId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ status: newStatus })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);

                showToast(result.message, 'success');
                loadExpenses();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function deleteExpense(expenseId) {
            if (!confirm('¿Estás seguro de que quieres eliminar este gasto de forma permanente?')) return;

            try {
                const response = await fetch(`/api/expenses/${expenseId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                showToast(result.message, 'success');
                loadExpenses();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function loadPaymentMethods() {
            try {
                const response = await fetch('/api/payment-methods');
                const methods = await response.json();
                const select = document.getElementById('payment_method');
                select.innerHTML = methods.map(m => `<option value="${m}">${m}</option>`).join('');
            } catch (error) {
                showToast('No se pudieron cargar los métodos de pago.', 'error');
            }
        }

        window.onload = () => {
            try {
                // Añadir un input oculto para el ID del gasto
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.id = 'expense-id';
                expenseForm.prepend(hiddenInput);

                const payload = JSON.parse(atob(token.split('.')[1]));
                userRole = payload.role;
            } catch (e) {
                console.error("Error al decodificar token:", e);
                window.location.href = '/login.html';
            }

            if (userRole !== 'admin') {
                document.getElementById('actions-header').style.display = 'none';
            }

            document.getElementById('expense_date').value = new Date().toLocaleDateString('en-CA');
            expenseForm.addEventListener('submit', handleFormSubmit);
            document.getElementById('cancel-edit-btn').addEventListener('click', resetForm);
            loadPaymentMethods();
            loadExpenses();
        };

        // --- Toast Notifications ---
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            if (!toastContainer) return;

            const toast = document.createElement('div');
            const bgColor = {
                success: 'bg-green-600',
                error: 'bg-red-600',
                info: 'bg-blue-600'
            }[type] || 'bg-gray-800';

            toast.className = `toast ${bgColor} text-white text-sm font-semibold py-2 px-4 rounded-lg shadow-lg`;
            toast.textContent = message;
            
            // Simple animation
            toast.style.transition = 'opacity 0.5s, transform 0.5s';
            toast.style.transform = 'translateY(20px)';
            toast.style.opacity = '0';
            
            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.style.transform = 'translateY(0)';
                toast.style.opacity = '1';
            }, 10);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        }
    </script>
</body>
</html>
