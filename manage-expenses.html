<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Gastos - Cangre Burger</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .toast { animation: slideInUp 0.5s ease-out, fadeOut 0.5s ease-in 2.5s forwards; }
        @keyframes slideInUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-bold text-gray-800">Gestionar Gastos</h1>
                <p class="text-gray-500">Registra y administra los gastos del negocio.</p>
            </div>
            <a href="/dashboard" class="text-blue-600 hover:underline">&larr; Volver al Dashboard</a>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Historial de Gastos</h2>
                <div class="max-h-[60vh] overflow-y-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Descripción</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cantidad</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Monto</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Registrado por</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Categoría</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="expenses-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Los gastos se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 id="form-title" class="text-2xl font-semibold text-gray-700 mb-4">Registrar Gasto</h2>
                <form id="expense-form" class="space-y-4">
                    <input type="hidden" id="expense-id">
                    <div>
                        <label for="expense-description" class="block text-sm font-medium text-gray-700">Descripción</label>
                        <input type="text" id="expense-description" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="expense-quantity" class="block text-sm font-medium text-gray-700">Cantidad</label>
                            <input type="number" id="expense-quantity" step="0.01" placeholder="Ej: 2.5" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="expense-unit" class="block text-sm font-medium text-gray-700">Unidad</label>
                            <input type="text" id="expense-unit" placeholder="Ej: kg, L, und" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        </div>
                    </div>
                    <div>
                        <label for="expense-amount" class="block text-sm font-medium text-gray-700">Monto (S/.)</label>
                        <input type="number" id="expense-amount" step="0.01" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="expense-category" class="block text-sm font-medium text-gray-700">Categoría</label>
                        <input type="text" id="expense-category" placeholder="Ej: Insumos, Servicios" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="expense-date" class="block text-sm font-medium text-gray-700">Fecha del Gasto</label>
                        <input type="date" id="expense-date" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="flex space-x-2">
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Guardar</button>
                        <button type="button" id="cancel-edit-btn" class="hidden w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancelar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        const API_URL = '/api/expenses';
        const token = localStorage.getItem('cangre_burger_token');
        
        if (!token) window.location.href = '/login.html';
        
        let userRole = '';
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            userRole = payload.role;
        } catch (e) {
            window.location.href = '/login.html';
        }

        async function loadExpenses() {
            const response = await fetch(API_URL, { headers: { 'Authorization': `Bearer ${token}` } });
            const expenses = await response.json();
            const tableBody = document.getElementById('expenses-table-body');
            tableBody.innerHTML = '';

            const statusClasses = {
                pending: 'bg-yellow-100 text-yellow-800',
                approved: 'bg-green-100 text-green-800',
                rejected: 'bg-red-100 text-red-800'
            };

            expenses.forEach(e => {
                const formattedDate = new Date(e.expense_date + 'T00:00:00').toLocaleDateString('es-PE');
                const actionsHtml = userRole === 'admin' && e.status === 'pending'
                    ? `<button onclick="updateExpenseStatus(${e.id}, 'approved')" class="text-green-600 hover:text-green-900">Aprobar</button>
                       <button onclick="updateExpenseStatus(${e.id}, 'rejected')" class="text-red-600 hover:text-red-900">Rechazar</button>`
                    : `<button onclick='editExpense(${JSON.stringify(e)})' class="text-indigo-600 hover:text-indigo-900">Editar</button>
                       <button onclick="deleteExpense(${e.id})" class="text-red-600 hover:text-red-900">Eliminar</button>`;

                tableBody.innerHTML += `
                    <tr>
                        <td class="px-4 py-3 text-sm text-gray-500">${formattedDate}</td>
                        <td class="px-4 py-3 text-sm text-gray-900">${e.description}</td>
                        <td class="px-4 py-3 text-sm text-gray-500">${e.quantity ? `${e.quantity} ${e.unit || ''}`.trim() : 'N/A'}</td>
                        <td class="px-4 py-3 text-sm text-gray-500">S/. ${parseFloat(e.amount).toFixed(2)}</td>
                        <td class="px-4 py-3 text-sm"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClasses[e.status]}">${e.status}</span></td>
                        <td class="px-4 py-3 text-sm text-gray-500">${e.user ? e.user.username : 'N/A'}</td>
                        <td class="px-4 py-3 text-sm text-gray-500">${e.category || 'N/A'}</td>
                        <td class="px-4 py-3 text-sm font-medium space-x-2">
                            ${actionsHtml}
                        </td>
                    </tr>
                `;
            });
        }

        function editExpense(expense) {
            document.getElementById('form-title').innerText = 'Editar Gasto';
            document.getElementById('expense-id').value = expense.id;
            document.getElementById('expense-description').value = expense.description;
            document.getElementById('expense-quantity').value = expense.quantity;
            document.getElementById('expense-unit').value = expense.unit;
            document.getElementById('expense-amount').value = expense.amount;
            document.getElementById('expense-category').value = expense.category;
            document.getElementById('expense-date').value = expense.expense_date;
            document.getElementById('cancel-edit-btn').classList.remove('hidden');
        }

        function resetForm() {
            document.getElementById('form-title').innerText = 'Registrar Gasto';
            document.getElementById('expense-form').reset();
            document.getElementById('expense-id').value = '';
            document.getElementById('expense-date').valueAsDate = new Date();
            document.getElementById('cancel-edit-btn').classList.add('hidden');
        }

        async function deleteExpense(id) {
            if (!confirm('¿Estás seguro de que quieres eliminar este gasto?')) return;

            const response = await fetch(`${API_URL}/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                showToast('Gasto eliminado.');
                loadExpenses();
            } else {
                showToast('Error al eliminar el gasto.', 'error');
            }
        }

        async function updateExpenseStatus(id, status) {
            const response = await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ status: status })
            });

            if (response.ok) {
                showToast(`Gasto ${status === 'approved' ? 'aprobado' : 'rechazado'}.`);
                loadExpenses();
            } else {
                showToast('Error al actualizar el estado del gasto.', 'error');
            }
        }

        document.getElementById('expense-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('expense-id').value;
            const expenseData = {
                description: document.getElementById('expense-description').value,
                quantity: document.getElementById('expense-quantity').value || null,
                unit: document.getElementById('expense-unit').value || null,
                amount: document.getElementById('expense-amount').value,
                category: document.getElementById('expense-category').value,
                expense_date: document.getElementById('expense-date').value,
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(expenseData)
            });

            if (response.ok) {
                resetForm();
                loadExpenses();
            } else {
                const errorData = await response.json().catch(() => ({}));
                showToast(`Error: ${errorData.message || 'Error desconocido.'}`, 'error');
            }
        });

        document.getElementById('cancel-edit-btn').addEventListener('click', resetForm);

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-600' : 'bg-gray-800';
            toast.className = `toast ${bgColor} text-white text-sm font-semibold py-2 px-4 rounded-lg shadow-lg`;
            toast.textContent = message;
            
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('expense-date').valueAsDate = new Date();
            loadExpenses();
        });
    </script>
</body>
</html>
