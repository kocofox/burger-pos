<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Usuarios - Cangre Burger</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .toast { animation: slideInUp 0.5s ease-out, fadeOut 0.5s ease-in 2.5s forwards; }
        @keyframes slideInUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-bold text-gray-800">Gestionar Usuarios</h1>
                <p class="text-gray-500">Añade, edita o elimina usuarios del sistema.</p>
            </div>
            <a href="/dashboard" class="text-blue-600 hover:underline">&larr; Volver al Dashboard</a>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Columna de la tabla de usuarios -->
            <div class="md:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Lista de Usuarios</h2>
                <div class="max-h-[60vh] overflow-y-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Usuario</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre Completo</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rol</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Los usuarios se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Columna del formulario -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 id="form-title" class="text-2xl font-semibold text-gray-700 mb-4">Añadir Nuevo Usuario</h2>
                <form id="user-form" class="space-y-4">
                    <input type="hidden" id="user-id">
                    <div>
                        <label for="user-username" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
                        <input type="text" id="user-username" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="user-fullname" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                        <input type="text" id="user-fullname" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="user-password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <input type="password" id="user-password" placeholder="Dejar en blanco para no cambiar" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="user-role" class="block text-sm font-medium text-gray-700">Rol</label>
                        <select id="user-role" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <!-- Los roles se cargarán aquí -->
                        </select>
                    </div>
                    <div class="flex space-x-2">
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Guardar</button>
                        <button type="button" id="cancel-edit-btn" class="hidden w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancelar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        const API_URL = '/api/users';
        const token = localStorage.getItem('cangre_burger_token');
        
        if (!token) window.location.href = '/login.html';

        async function loadUsers() {
            const response = await fetch(API_URL, { headers: { 'Authorization': `Bearer ${token}` } });
            const users = await response.json();
            const tableBody = document.getElementById('users-table-body');
            tableBody.innerHTML = '';
            users.forEach(u => {
                tableBody.innerHTML += `
                    <tr>
                        <td class="px-4 py-3 text-sm text-gray-900">${u.username}</td>
                        <td class="px-4 py-3 text-sm text-gray-500">${u.full_name || 'N/A'}</td>
                        <td class="px-4 py-3 text-sm text-gray-500">${u.role.name}</td>
                        <td class="px-4 py-3 text-sm font-medium space-x-2">
                            <button onclick='editUser(${JSON.stringify(u)})' class="text-indigo-600 hover:text-indigo-900">Editar</button>
                            <button onclick="deleteUser(${u.id})" class="text-red-600 hover:text-red-900">Eliminar</button>
                        </td>
                    </tr>
                `;
            });
        }

        async function loadRoles() {
            const response = await fetch('/api/roles', { headers: { 'Authorization': `Bearer ${token}` } });
            const roles = await response.json();
            const roleSelect = document.getElementById('user-role');
            roleSelect.innerHTML = roles.map(r => `<option value="${r.id}">${r.name}</option>`).join('');
        }

        function editUser(user) {
            document.getElementById('form-title').innerText = 'Editar Usuario';
            document.getElementById('user-id').value = user.id;
            document.getElementById('user-username').value = user.username;
            document.getElementById('user-fullname').value = user.full_name;
            document.getElementById('user-role').value = user.role_id;
            document.getElementById('user-password').required = false; // No es obligatorio al editar
            document.getElementById('cancel-edit-btn').classList.remove('hidden');
        }

        function resetForm() {
            document.getElementById('form-title').innerText = 'Añadir Nuevo Usuario';
            document.getElementById('user-form').reset();
            document.getElementById('user-id').value = '';
            document.getElementById('user-password').required = true; // Es obligatorio al crear
            document.getElementById('cancel-edit-btn').classList.add('hidden');
        }

        async function deleteUser(id) {
            if (!confirm('¿Estás seguro de que quieres eliminar este usuario?')) return;

            const response = await fetch(`${API_URL}/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                showToast('Usuario eliminado.');
                loadUsers();
            } else {
                const errorData = await response.json().catch(() => ({}));
                showToast(`Error: ${errorData.message || 'No se pudo eliminar.'}`, 'error');
            }
        }

        document.getElementById('user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('user-id').value;
            const userData = {
                username: document.getElementById('user-username').value,
                full_name: document.getElementById('user-fullname').value,
                password: document.getElementById('user-password').value,
                role_id: document.getElementById('user-role').value
            };

            // Si no se provee contraseña al editar, no la enviamos
            if (id && !userData.password) {
                delete userData.password;
            }

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(userData)
            });

            if (response.ok) {
                showToast(`Usuario ${id ? 'actualizado' : 'creado'} exitosamente.`);
                resetForm();
                loadUsers();
            } else {
                const errorData = await response.json().catch(() => ({}));
                showToast(`Error: ${errorData.message || 'Error desconocido.'}`, 'error');
            }
        });

        document.getElementById('cancel-edit-btn').addEventListener('click', resetForm);

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-600' : 'bg-gray-800';
            toast.className = `toast ${bgColor} text-white text-sm font-semibold py-2 px-4 rounded-lg shadow-lg`;
            toast.textContent = message;
            
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            loadRoles();
            resetForm(); // Para asegurar que el campo de contraseña sea requerido al inicio
        });
    </script>
</body>
</html>
