<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Cremas - Cangre Burger</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .toast { animation: slideInUp 0.5s ease-out, fadeOut 0.5s ease-in 2.5s forwards; }
        @keyframes slideInUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-bold text-gray-800">Gestionar Cremas</h1>
                <p class="text-gray-500">Añade, edita o elimina las cremas disponibles.</p>
            </div>
            <a href="/dashboard" class="text-blue-600 hover:underline">&larr; Volver al Dashboard</a>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Lista de Cremas</h2>
                <div class="max-h-[60vh] overflow-y-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="sauces-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Las cremas se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 id="form-title" class="text-2xl font-semibold text-gray-700 mb-4">Añadir Nueva Crema</h2>
                <form id="sauce-form" class="space-y-4">
                    <input type="hidden" id="sauce-id">
                    <div>
                        <label for="sauce-name" class="block text-sm font-medium text-gray-700">Nombre de la Crema</label>
                        <input type="text" id="sauce-name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="flex space-x-2">
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Guardar</button>
                        <button type="button" id="cancel-edit-btn" class="hidden w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancelar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        const API_URL = '/api/sauces';
        const token = localStorage.getItem('cangre_burger_token');
        
        if (!token) window.location.href = '/login.html';

        async function loadSauces() {
            const response = await fetch(API_URL, { headers: { 'Authorization': `Bearer ${token}` } });
            const sauces = await response.json();
            const tableBody = document.getElementById('sauces-table-body');
            tableBody.innerHTML = '';
            sauces.forEach(s => {
                tableBody.innerHTML += `
                    <tr>
                        <td class="px-4 py-3 text-sm text-gray-900">${s.name}</td>
                        <td class="px-4 py-3 text-sm font-medium space-x-2">
                            <button onclick="editSauce(${s.id}, '${s.name}')" class="text-indigo-600 hover:text-indigo-900">Editar</button>
                            <button onclick="deleteSauce(${s.id})" class="text-red-600 hover:text-red-900">Eliminar</button>
                        </td>
                    </tr>
                `;
            });
        }

        function editSauce(id, name) {
            document.getElementById('form-title').innerText = 'Editar Crema';
            document.getElementById('sauce-id').value = id;
            document.getElementById('sauce-name').value = name;
            document.getElementById('cancel-edit-btn').classList.remove('hidden');
        }

        function resetForm() {
            document.getElementById('form-title').innerText = 'Añadir Nueva Crema';
            document.getElementById('sauce-form').reset();
            document.getElementById('sauce-id').value = '';
            document.getElementById('cancel-edit-btn').classList.add('hidden');
        }

        async function deleteSauce(id) {
            if (!confirm('¿Estás seguro de que quieres eliminar esta crema?')) return;

            const response = await fetch(`${API_URL}/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                showToast('Crema eliminada.');
                loadSauces();
            } else {
                showToast('Error al eliminar la crema.', 'error');
            }
        }

        document.getElementById('sauce-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('sauce-id').value;
            const sauceData = { name: document.getElementById('sauce-name').value };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(sauceData)
            });

            if (response.ok) {
                resetForm();
                loadSauces();
            } else {
                const errorData = await response.json().catch(() => ({}));
                showToast(`Error: ${errorData.message || 'Error desconocido.'}`, 'error');
            }
        });

        document.getElementById('cancel-edit-btn').addEventListener('click', resetForm);

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-600' : 'bg-gray-800';
            toast.className = `toast ${bgColor} text-white text-sm font-semibold py-2 px-4 rounded-lg shadow-lg`;
            toast.textContent = message;
            
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        document.addEventListener('DOMContentLoaded', loadSauces);
    </script>
</body>
</html>
