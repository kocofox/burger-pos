<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Productos - Cangre Burger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
        }
        .toast {
            animation: slideInUp 0.5s ease-out, fadeOut 0.5s ease-in 2.5s forwards;
        }
        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <!-- Contenedor para notificaciones Toast -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-bold text-gray-800">Gestionar Productos</h1>
                <p class="text-gray-500">Añade, edita o elimina productos del menú.</p>
            </div>
            <a href="/dashboard" class="text-blue-600 hover:underline">&larr; Volver al Dashboard</a>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Columna de la tabla de productos -->
            <div class="md:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Lista de Productos</h2>
                <div class="max-h-[60vh] overflow-y-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Precio</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Categoría</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Stock</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Los productos se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Columna del formulario -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 id="form-title" class="text-2xl font-semibold text-gray-700 mb-4">Añadir Nuevo Producto</h2>
                <form id="product-form" class="space-y-4">
                    <input type="hidden" id="product-id">
                    <div>
                        <label for="product-name" class="block text-sm font-medium text-gray-700">Nombre</label>
                        <input type="text" id="product-name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="product-price" class="block text-sm font-medium text-gray-700">Precio</label>
                        <input type="number" id="product-price" step="0.01" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="product-category" class="block text-sm font-medium text-gray-700">Categoría</label>
                        <select id="product-category" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <!-- Las categorías se cargarán aquí -->
                        </select>
                    </div>
                    <div>
                        <label for="product-stock-type" class="block text-sm font-medium text-gray-700">Tipo de Stock</label>
                        <select id="product-stock-type" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <option value="SIMPLE">Simple (Por unidad)</option>
                            <option value="COMPOUND">Compuesto (Por insumos)</option>
                        </select>
                    </div> 
                     <div>
                        <label for="product-stock" class="block text-sm font-medium text-gray-700">Stock</label>
                        <input type="number" id="product-stock"  required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="flex space-x-2">
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Guardar</button>
                        <button type="button" id="cancel-edit-btn" class="hidden w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancelar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        const API_URL = '/api/products';
        const token = localStorage.getItem('cangre_burger_token');
        
        if (!token) {
            window.location.href = '/login.html';
        }

        let categories = [];

        async function loadProducts() {
            const response = await fetch('/api/menu'); // Reutilizamos la ruta del menú
            const products = await response.json();
            const tableBody = document.getElementById('products-table-body');
            tableBody.innerHTML = '';
            products.forEach(p => {
                tableBody.innerHTML += `
                    <tr>
                        <td class="px-4 py-3 text-sm text-gray-900">${p.name}</td>
                        <td class="px-4 py-3 text-sm text-gray-500">S/. ${parseFloat(p.price).toFixed(2)}</td>
                        <td class="px-4 py-3 text-sm text-gray-500">${p.category}</td>
                        <td class="px-4 py-3 text-sm text-gray-500">${p.stock}</td>
                        <td class="px-4 py-3 text-sm font-medium space-x-2">
                            <button onclick="editProduct(${p.id}, '${p.name}', ${p.price}, ${p.category_id}, ${p.stock}, '${p.stock_type}')" class="text-indigo-600 hover:text-indigo-900">Editar</button>
                            <button onclick="deleteProduct(${p.id})" class="text-red-600 hover:text-red-900">Eliminar</button>
                        </td>
                    </tr>   
                `;
            });
        }

        async function loadCategories() {
            try {
                const response = await fetch('/api/categories', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const categories = await response.json();
                const categorySelect = document.getElementById('product-category');
                categorySelect.innerHTML = '';
                categories.forEach(cat => {
                    categorySelect.innerHTML += `<option value="${cat.id}">${cat.display_name}</option>`;
                });
            } catch (error) {
                console.error('Error al cargar categorías:', error);
            }
        }

        function editProduct(id, name, price, categoryId, stock) {
            document.getElementById('form-title').innerText = 'Editar Producto';
            document.getElementById('product-id').value = id;
            document.getElementById('product-name').value = name;
            document.getElementById('product-price').value = price;
            document.getElementById('product-stock').value = stock;
            


            document.getElementById('product-category').value = categoryId;
            document.getElementById('cancel-edit-btn').classList.remove('hidden');
        }

        function resetForm() {
            document.getElementById('form-title').innerText = 'Añadir Nuevo Producto';
            document.getElementById('product-form').reset();
            document.getElementById('product-id').value = '';
            const stockInput = document.getElementById('product-stock');
            const stockLabel = document.querySelector('label[for="product-stock"]');
            stockInput.disabled = false;
            stockLabel.innerText = 'Stock';
            document.getElementById('cancel-edit-btn').classList.add('hidden');
        }

        async function deleteProduct(id) {
            if (!confirm('¿Estás seguro de que quieres eliminar este producto?')) return;

            await fetch(`${API_URL}/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            loadProducts();
        }

        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('product-id').value;
            const productData = {
                name: document.getElementById('product-name').value,
                price: document.getElementById('product-price').value,
                category_id: document.getElementById('product-category').value,
                stock: document.getElementById('product-stock').value,
                stock_type: document.getElementById('product-stock-type').value
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(productData)
            });

            if (response.ok) {
                resetForm();
                loadProducts();
            } else {
                const errorData = await response.json().catch(() => ({ message: 'No se pudo leer la respuesta del servidor.' }));
                showToast(`Error: ${errorData.message || 'Error desconocido.'}`, 'error');
            }
        });

        document.getElementById('cancel-edit-btn').addEventListener('click', resetForm);

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-600' : 'bg-gray-800';
            toast.className = `toast ${bgColor} text-white text-sm font-semibold py-2 px-4 rounded-lg shadow-lg`;
            toast.textContent = message;
            
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            loadCategories();

            // Script para deshabilitar el campo de stock si el tipo es compuesto
            document.getElementById('product-stock-type').addEventListener('change', function() {
                const stockInput = document.getElementById('product-stock');
                const stockLabel = document.querySelector('label[for="product-stock"]');
                const isCompound = this.value === 'COMPOUND';
                stockInput.disabled = isCompound;
                stockLabel.innerText = isCompound ? 'Stock (Calculado)' : 'Stock';
            });
        });
    </script>
</body>
</html>
